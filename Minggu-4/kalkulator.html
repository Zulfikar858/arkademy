<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <style>
        .calc{
            width: 500px;
            background: lawngreen;
        }
        .nav{
            display: flex;
            flex-direction: row;
            padding: 10px;
            position: relative;
        }
        .title{
            flex: 1;
            text-align: center;
            align-self:  center;
        }

        .title div{
            display: inline-block;
        }
        .control{
            position: absolute;
            display: flex;
            flex-direction: row;
        }
        .close, .minimize, .maximize, .Menu{
            padding: 5px;
            margin-left: 3px;
            height: 20px;
            width: 20px;
            text-align: center;
            margin-right: 3px;
            background: black;
            color: white;
        }
        .Menu{
            position:absolute;
            right: 0;
            
        }
        .display{
            height: 50px;
            background: white;
            margin: 5px;
            font-size: 30px;
        }
        .input{
            display: flex;
            flex-direction: column;
            flex: 1;
            background:cyan;
        }
        .wrapper{
            display: block;
        }
        .row{
            display: flex;
            flex-direction: row;
        }
        .square{
           flex: 1;
           text-align: center;
           margin: 3px;
           padding: 5px;
           background: grey; 
           padding-top: 10px;
           padding-bottom: 10px;
           border-radius: 15px; 
           color: aliceblue;  
    
        }
        .square:hover{
          cursor: pointer;
        }
    
    </style>
</head>
<body>
    <div class="calc">
        <div class="nav">
          <div class="control">
                <div class="close">X</div>
            <div class="minimize">-</div>
            <div class="maximize">O</div>
          </div>
            <div class="title">
                <div>Basic Mode</div>
            </div>
            <div class="Menu">M</div>

        </div>
        <div id="hasil" class="display"></div>
        <div class="input">
            
         <div class="wrapper">
                <div class="row">
                        <div class="square"onclick="calculator.tombol(7)">7</div>
                        <div class="square"onclick="calculator.tombol(8)">8</div>
                        <div class="square"onclick="calculator.tombol(9)">9</div>
        
                    </div>
                    <div class="wrapper">
                            <div class="row">
                                    <div class="square"onclick="calculator.tombol(4)">4</div>
                                    <div class="square"onclick="calculator.tombol(5)">5</div>
                                    <div class="square"onclick="calculator.tombol(6)">6</div>
                    
                                </div> <div class="wrapper">
                                        <div class="row">
                                                <div class="square" onclick="calculator.tombol(1)">1</div>
                                                <div class="square"onclick="calculator.tombol(2)">2</div>
                                                <div class="square"onclick="calculator.tombol(3)">3</div>
                                
                                            </div>
                                            <div class="wrapper">
                                                    <div class="row">
                                                            <div class="square"onclick="calculator.tombol(0)">0</div>
                                                            <div class="square"onclick="calculator.tombol('/')">/</div>
                                                            <div class="square" onclick="calculator.hapus()">C</div>
                                            
                                                        </div>
                                            <div class="wrapper">
                                                    <div class="row">
                                                            <div class="square" onclick="calculator.tombol('+')">+</div>
                                                            <div class="square"onclick="calculator.tombol('-')">-</div>
                                                            <div class="square"onclick="calculator.tombol('*')">*</div>
                                            
                                                        </div>
                                                        <div class="wrapper">
                                                    <div class="row">
                                                            <div class="square" onclick="calculator.hitung()">=</div>
                                            
                                                        </div>

        
                                            
                                           
                                                        
         </div>
        </div>
    </div>

    <script>
    class Kalkulator{
        tombol(nama){
            document.getElementById('hasil').innerHTML +=nama.toString()
        }
        hitung(){
           const display = document.getElementById('hasil')
            const hasil = eval(display.innerHTML)
            display.innerHTML = hasil
        }
        hapus(){
            document.getElementById('hasil').innerHTML = ''
        }
    }
    

    const calculator = new Kalkulator()


    </script>
    
</body>
</html>
